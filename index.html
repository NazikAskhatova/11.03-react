    <script type="text/babel">
        function RandomNumber(props) {
            return (
                <div className="hello-world">
                    <span>
                        <strong>{(Math.random() * props.max).toFixed()}</strong>
                        <mark> - this is random  number </mark>
                    </span>
                </div>
            );
        }

        const App = (
            <div>
                <RandomNumber max={10} />
                <RandomNumber max={100} />
                <RandomNumber max={1000} />
                <RandomNumber max={1000} />
            </div>
        );
        ReactDOM.render(App, document.querySelector('#root'));
    </script>
